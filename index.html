<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/portfullio.css">
    <!-- font -->
     <link rel="stylesheet" href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">">
    <!-- <link rel="icon" href="./images/favicon.png" type="image/x-icon"> -->
    <title>DoWhith</title>
</head>
<body>
    <!-- ============nav_bar_start============== -->
    <nav id="navbar">
        <div class="container">
            <div class="nav_wrapper">
                <div class="logo">
                    <img src="./images/banner images/logo.png" alt="not found">
                </div>
                <ul class="menu">
                    <li href="#">home</li>
                    <li href="#">product</li>
                    <li href="#">pricing</li>
                    <li href="#">testimony</li>
                </ul>
                <div class="nav_btn">
                    <button>
                        <a href="#">sign in</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- ============nav_bar_end============== -->

    <!-- ============banner_bar_start============== -->
    <section id="banner">
        <div class="shape1">
            <img src="images/banner images/shape1.png" alt="not found">
        </div>
        <div class="shape2">
            <img src="images/banner images/shape2.png" alt="not found">
        </div>
        <div class="shape3">
            <img src="images/banner images/shape3.png" alt="not found">
        </div>
        <div class="container">
            <div class="banner_wrapper">
                <div class="banner_disc">
                    <h1>Manage your money with DoWhith</h1>
                    <p>Only wallet you need to carry that allows making online payment</p>
                    
                    <button class="banner_btn">
                        <a href="#">Request Demo</a>

                        <a href="#">Learn More</a>

                    </button>
                </div>
                <div class="banner_img">
                    <img src="./images/banner images/bannerimg.png" alt="not found">
                </div>
            </div>
            <div class="banner_big_img_box">
                <div class="banner_big_img">
                    <img src="./images/banner images/banner_big_img.png" alt="not found">
                </div>
            </div>
        </div>
    </section>
    <!-- ============banner_bar_end============== -->
    
    <!-- ============counter_start============== -->
     <section id="counter">
        <div class="container">
            <div class="counter_wrapper">
                <div class="counter_items">
                    <span class="count_number">2800+</span>
                    <span class="count_titls">USER ACTIVE</span>
                </div>
                <div class="counter_items">
                    <span class="count_number">520+</span>
                    <span class="count_titls">TRUSTED BY USER</span>
                </div>
                <div class="counter_items">
                    <span class="count_number">$180M+</span>
                    <span class="count_titls">TRANSACTION</span>
                </div>
            </div>
        </div>
     </section>
    <!-- ============counter_end============== -->

    <!-- ============nav_bar_start============== -->
    <!-- ============nav_bar_end============== -->

    <!-- ============nav_bar_start============== -->
    <!-- ============nav_bar_end============== -->

</body>
</html>
